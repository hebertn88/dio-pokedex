<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <section class="attributes">
            <nav>

                    <li><a href="#">Evolution</a></li>
                    <li><a href="#">Moves</a></li>
                </ul>
            </nav>
            <div class="att-two-col">
                <span>Type</span><span class="type captalize"></span>
                <span>Height</span><span class="height captalize"></span>
                <span>Weight</span><span class="weight captalize"></span>
                <span>Abilities</span><span class="abilities captalize"></span>
                <span>Moves</span><span class="moves captalize"></span>

    <script type="module" src="assets/js/pokemon-detail.js"></script>
